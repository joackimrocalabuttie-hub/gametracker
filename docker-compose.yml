version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: gametracker_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gametracker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: gametracker_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: gametracker
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./src:/app/src
      - ./scripts:/app/scripts

volumes:
  db_data: